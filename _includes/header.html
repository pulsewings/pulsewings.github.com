<div id="header">
    <button id="menu-toggle" type="button">
        <span class="sr-only">Toggle Navigation Menu</span>
    </button>
    <button id="search-toggle" type="button">
        <span class="sr-only">Toggle Search Form</span>
    </button>
    <a id="logo" href="/">
        <span class="sr-only">KakaoTech</span>
    </a>
    <form id="search">
        <input id="searchQueryEdit" name="q" type="search" placeholder="Search..." value="" />
    </form>
    <ul id="menu" class="nav">
        <li class="{% if page.url != '/life/' and page.url != '/book/' and page.url != '/riding/' %} active {% endif %}"><a href="{{ base_path }}/">블로그</a></li>
        <li class="{% if page.url == '/tags/life' %} active {% endif %}"><a href="{{ base_path }}/tags/life">일상</a></li>
        <li class="{% if page.url == '/tags/book' %} active {% endif %}"><a href="{{ base_path }}/tags/book">감상</a></li>
        <li class="{% if page.url == '/tags/riding' %} active {% endif %}"><a href="{{ base_path }}/tags/riding">자전거</a></li>
    </ul>
</div><!-- #header -->
